<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    
    <div id="map" style="width: 1000px; height: 1000px;"></div>
  </head>
  <body>
    <div id="map" style="width: 600px; height: 400px;"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
      <div id="popup" class="ol-popup"></div>
  </div>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script >
      var attribution = new ol.control.Attribution({
        collapsible: false
      });

  var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
    }),

    vectorSource = new ol.source.Vector(),

    json = [{ //temp json data
        "latitude": 40.10977826626554,
        "longitude": -88.23039602144641,
        "street": "708 S Sixth St",
    }, {
        "latitude": 40.110113820823365,
        "longitude": -88.23556707618816,
        "street": "The Red Lion",
    }, {
      "latitude": 40.11342038154843,
      "longitude": -88.21522727364429,
      "street": "606 Stoughton St",
    }, {
      "latitude": 40.11024852053809,
      "longitude": -88.23705204565394,
      "street": "2nd & Green St",
    }]

var vectorPoints = new ol.layer.Vector({
    source: vectorSource
});

const map = new ol.Map({
    layers: [raster, vectorPoints],
    target: 'map',
    view: new ol.View({
      center: ol.proj.fromLonLat([-88.23039602144641, 40.10977826626554]),
      zoom: 14,
      minZoom: 0,
      maxZoom: 18
    })
});


function addMarker(data) {

    var features = data.map(item => {
        let longitude = item.longitude,
            latitude = item.latitude,
            iconFeature = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.transform([longitude, latitude], 'EPSG:4326',
                    'EPSG:3857')),
                desc: item.street,
            }),
            iconStyle = new ol.style.Style({
              image: new ol.style.Icon({
              anchor: [.5, 1.2],
              anchorXUnits: 'fraction',
              anchorYUnits: 'fraction',
              opacity: 1,
              scale: 0.1,
              src: './marker.png'
            }),
                text: new ol.style.Text({
                    text: item.street,
                    scale: 1.2,
                    fill: new ol.style.Fill({
                      color: "#fff"
                    }),
                    stroke: new ol.style.Stroke({
                      color: "0",
                      width: 3
                    })
                })
            });

        iconFeature.setStyle(iconStyle);
        return iconFeature;
    });

    var vectorSource = new ol.source.Vector({
        features: features
    });

    var vectorLayer = new ol.layer.Vector({
        source: vectorSource
    });
    map.addLayer(vectorLayer);

}
addMarker(json);
  </script>
  </body>

</html>
